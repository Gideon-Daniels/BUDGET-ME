<div class="container">
  <button class="navigate" mat-button (click)="back()">
    <mat-icon>keyboard_backspace</mat-icon>
    <mat-label>
      Back
    </mat-label>
  </button>


  <form [formGroup]="addEditForm" class="form-container" (ngSubmit)="onSubmit()">
    <div class="header">
      <mat-label>
        REPORT
      </mat-label>
    </div>

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Title <span class="important">*</span></mat-label>
      <input matInput placeholder="Name of your report" formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Amount <span class="important">*</span></mat-label>
      <input matInput placeholder="ex. R100" formControlName="amount">
      <!--  todo only show prefix when input is touched-->
      <!--    <span matTextPrefix>R&nbsp;</span>-->
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Type</mat-label>
      <mat-select appearance="outline" placeholder="ex. Expense" formControlName="type">
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Category</mat-label>
      <mat-select appearance="outline" [placeholder]="categories[0]" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="example-form">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose your date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!--  <mat-form-field appearance="outline" class="example-form" floatLabel="always">-->
    <!--    <mat-label>Description</mat-label>-->
    <!--    <textarea matInput formControlName="description"></textarea>-->
    <!--  </mat-form-field>-->

    <div class="btn-group">
      <button class="btn btn-submit" mat-flat-button type="submit">CREATE REPORT</button>
      <button class="btn btn-cancel" mat-flat-button color="warn" type="button">CANCEL</button>
    </div>

  </form>

</div>
