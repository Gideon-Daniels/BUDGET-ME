<div class="container">
  <div class="header">
    <mat-label>
      Add Report
    </mat-label>
  </div>
  <form [formGroup]="addEditForm" class="form-container" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Name of your report" formControlName="title">
    </mat-form-field>
    @if (addEditForm.controls['title'].hasError('maxlength')) {
      <span>*Maximum length exceeded 30 characters</span>
    }

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Amount</mat-label>
      <input type="number" matInput placeholder="ex. R100" formControlName="amount">
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Type</mat-label>
      <mat-select appearance="outline" placeholder="ex. Expense" formControlName="type">
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form" floatLabel="always">
      <mat-label>Category</mat-label>
      <mat-select appearance="outline" [placeholder]="categories[0]" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="example-form">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose your date">
      <mat-datepicker-toggle class="date-icon" [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" class="example-form">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Add decription">></textarea>
    </mat-form-field>

    <div class="btn-group">
      <button class="btn btn-primary" mat-flat-button type="submit"
              [disabled]="addEditForm.invalid || !addEditForm.touched"
              [ngClass]="{'disabled': addEditForm.invalid || !addEditForm.touched}">CREATE REPORT
      </button>
      <button class="btn btn-cancel" mat-flat-button color="warn" type="button" (click)="exitModal()">CANCEL</button>
    </div>

  </form>

</div>
