<div id="dashboard-container">
  <div class="left">
    <button class="btn btn-primary" mat-flat-button (click)="openReportDialog()">
      <mat-icon class="btnIcon">add</mat-icon>
      add report
    </button>
  </div>
  <div class="middle">
    <h3>Select Summary</h3>
    <div class="dropdown">
      <mat-form-field appearance="outline">
        <mat-label>Select Period</mat-label>
        <mat-select [(value)]="selectedPeriod" [formControl]="filterControl">
          @for (periodValue of periodValues; track periodValue) {
            <mat-option [value]="periodValue">{{ periodValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <h3>
      Summary : {{ selectedPeriod }}
    </h3>
    <div class="section-container">
      @if (!dashboardSections || dashboardSections.length === 0) {
        <mat-spinner class="loader"></mat-spinner>
      } @else {
        <!-- todo: fix NG0956: The configured tracking warning-->
        @for (section of dashboardSections; track section) {
          <app-summary-card
            [title]="section.displayName"
            [amount]="section.amount"
          ></app-summary-card>
        }
      }
    </div>
    <div class="table">
      <app-reports-grid [dataSource]="reports"></app-reports-grid>
    </div>
  </div>
</div>
